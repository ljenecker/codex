<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
    <link rel="stylesheet" href="/style.css">

    <script type="text/x-template" class="productListTemplate">
        <table>
        <tr>
            <th>Product name</th>
            <th>Category name</th>
            <th>Price</th>
            <th></th>
        </tr>
        {{#each productList}}
        <tr>
                <td>{{description}}</td>
                <td>{{category_description}}</td>
                <td>{{price}}</td>
                <td><button onclick="editProduct({{id}})" >Edit</button></td>
            </tr>
        {{/each}}
    </table>
    </script>

    <script type="text/x-template" class="categoryListTemplate">
        <option value="">Select category</option>
        {{#each categoryList}}
        <option value="{{id}}">{{description}}</option> 
        {{/each}}
    </script>

    <script type="text/x-template" class="errorsTemplate">
        <ul>
            {{#each errors}}
                <li>{{this}}</li>
            {{/each}}
        </ul>
    </script>

</head>
<body>
    <div id="container">
            <h1>Products via API</h1>
            
            <div class="products">
            </div>
            <div>
                <h1>Add product</h1>
                <div class="errors">
                </div>
                <div>
                    <label for="productName">Name</label>
                    <input type="text" name="productName" class="productName" >
                </div>
                <div>
                    <select name="category" id="" class="categories categoryId">
                        <option value="">Select category</option>
                    </select>
                </div>
                <div>
                    <label for="price">Price</label>
                    <input type="number" name="price" id="" class="price">
                </div>
                <div>
                    <button class="addProductBtn">Add product</button>
                </div>
            </div>
    </div>
</body>
<script src="client.js"></script>
</html>
